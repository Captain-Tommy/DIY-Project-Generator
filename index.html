<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY Project Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DIY Project Generator</h1>
            <p>Get personalized DIY project suggestions based on your preferences</p>
        </header>

        <main>
            <section class="input-section">
                <form id="projectForm">
                    <div class="form-group">
                        <div class="materials-toggle">
                            <label>Project Scope:</label>
                            <div class="toggle-buttons">
                                <button type="button" class="toggle-btn active" data-scope="materials">Specify Materials</button>
                                <button type="button" class="toggle-btn" data-scope="topics">Specify Topics</button>
                                <button type="button" class="toggle-btn" data-scope="random">Random</button>
                            </div>
                        </div>
                        <div id="materialsInput" class="scope-input">
                            <textarea id="materials" name="materials" placeholder="List materials you have (e.g., wood, nails, paint)"></textarea>
                        </div>
                        <div id="topicsInput" class="scope-input hidden">
                            <textarea id="topics" name="topics" placeholder="List topics or themes (e.g., garden, kids, storage, eco-friendly)"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="difficulty">Difficulty Level:</label>
                        <select id="difficulty" name="difficulty">
                            <option value="any">Any</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="timeframe">Timeframe:</label>
                        <select id="timeframe" name="timeframe">
                            <option value="any">Any</option>
                            <option value="1hour">1 Hour</option>
                            <option value="1day">1 Day</option>
                            <option value="1week">1 Week</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="skillLevel">Skill Level:</label>
                        <select id="skillLevel" name="skillLevel">
                            <option value="any">Any</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">Generate Projects</button>
                </form>
            </section>

            <section class="output-section" id="outputSection" style="display: none;">
                <div class="project-output">
                    <h2>Your DIY Projects</h2>
                    <div class="output-container">
                        <!-- Content will be dynamically inserted here -->
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Â© 2024 DIY Project Generator. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
